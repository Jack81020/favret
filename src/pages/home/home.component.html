<div style="padding: 50px;">
    <mat-grid-list cols="8" rowHeight="50px" gutterSize="10" style="width: 100%; margin-bottom: 50px;">
        <mat-grid-tile colspan="6" rowspan="1">
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1" style="overflow: visible;">
            <button class="button-74" style="margin-left: auto;" role="button" (click)="navigateTo('/manage_song')">Nuova canzone</button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-table [dataSource]="dataSource" style="width: 100%; height: 100%; min-height: 800px; box-shadow: 0 0 20px 0px #00000029;">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Canzone </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef> Autore </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef> Opzioni </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="emitAction('play', element)">
                    <mat-icon>play_circle</mat-icon>
                    <span>Apri</span>
                </button>
                <button mat-menu-item (click)="emitAction('edit', element)">
                    <mat-icon>edit</mat-icon>
                    <span>Modifica</span>
                </button>
                <button mat-menu-item (click)="emitAction('delete', element)">
                    <mat-icon>delete</mat-icon>
                    <span>Elimina</span>
                </button>
            </mat-menu>
        </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" style="width: 100%;"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" style="width: 100%;"></mat-row>
    </mat-table>
</div>
